{% extends "base.html" %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>

        <!-- Linking to post edit url post/.../edit -->
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        <!-- Linking to post delete -->
        <a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>
    </div>
{% endblock content %}
